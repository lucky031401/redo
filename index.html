<body>
    <div class=introduction_1>
        <h2>Konva's Circle</h2>
        <h3>練習</h3>
    </div>
    <div>
        <script src="https://unpkg.com/konva@3.4.1/konva.min.js"></script>
        <div id="container"></div>
        <script>// first we need to create a stage
        var stage = new Konva.Stage({
            container: 'container',   // id of container <div>
            width: 500,
            height: 500
        });
      
      // then create a layer
        var layer = new Konva.Layer();
      
      // create our shape
        var circle = new Konva.Circle({
            x: 250,   // x position of the center
            y: 250,  // y position of the center
            radius: 50,             // circle radius
            fill: 'lightblue',            // color to fill the area
            stroke: 'white',        // color to draw the line
            strokeWidth: 4          // line width
        });
        var circle_2 = new Konva.Circle({
            x: 350,   // x position of the center
            y: 150,  // y position of the center
            radius: 70,             // circle radius
            fill: 'lightyellow',            // color to fill the area
            stroke: 'white',        // color to draw the line
            strokeWidth: 4          // line width
        });
        var pentagon = new Konva.RegularPolygon({
            x: 50,
            y: 140,
            sides: 5,
            radius: 50,
            fill: 'lightblue',
            stroke: 'white',
            strokeWidth: 2
        });
        var pentagon_2 = new Konva.RegularPolygon({
            x: 52,
            y: 140,
            sides: 5,
            radius: 30,
            fill: 'white',
            stroke: 'white',
            strokeWidth: 2
        });
      
        
      
      // add the shape to the layer
            layer.add(circle);
            layer.add(circle_2);
            layer.add(pentagon);
            layer.add(pentagon_2);

      // add the layer to the stage
            stage.add(layer);
      
      // draw the image
             layer.draw();
         </script>
     </div>
</body>
