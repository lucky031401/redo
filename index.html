        <script src="https://unpkg.com/konva@3.4.1/konva.min.js"></script>
        <div id="container"></div>
        <script>// first we need to create a stage
        var stage = new Konva.Stage({
            container: 'container',   // id of container <div>
            width: 500,
            height: 500
        });
      
      // then create a layer
        var layer = new Konva.Layer();
      
      // create our shape
      var group = new Konva.Group({
        x: 120,
        y: 40,
        rotation: 20
      });

      var colors = ['red', 'orange', 'yellow'];

      for (var i = 0; i < 3; i++) {
        var box = new Konva.Rect({
          x: i * 30,
          y: i * 18,
          width: 100,
          height: 50,
          name: colors[i],
          fill: colors[i],
          stroke: 'black',
          strokeWidth: 4
        });

        group.add(box);
      }

      layer.add(group);
      stage.add(layer);
         </script>
